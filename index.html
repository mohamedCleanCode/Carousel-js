<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator</title>
    <link rel="stylesheet" href="main.css">
    <link rel="stylesheet" href="    https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css">
</head>

<body>
    <div class="container">
        <h1>Password Generator</h1>
        <div class="contant">
            <div class="pass-box">
                <input type="text" disabled value="123456789">
                <i class="fa-regular fa-copy"></i>
            </div>
            <div class="pass-length">
                <label for="length">Password Length <span>15</span></label>
                <input type="range" name="range" id="length" value="10" min="5" max="23">
            </div>
            <div class="pass-settings">
                <p>Password Settings</p>
                <div class="pass-options">
                    <div class="option">
                        <input type="checkbox" name="lowercase" id="lowercase">
                        <label type="checkbox" id="lowercase">Lowercase (a-z)</label>
                    </div>
                    <div class="option">
                        <input type="checkbox" name="uppercase" id="uppercase">
                        <label type="checkbox" id="uppercase">Uppercase (A-Z)</label>
                    </div>
                    <div class="option">
                        <input type="checkbox" name="numbers" id="numbers">
                        <label type="checkbox" id="numbers">Numbers (0-9)</label>
                    </div>
                    <div class="option">
                        <input type="checkbox" name="symbols" id="symbols">
                        <label type="checkbox" id="symbols">Symbols (&+$!#)</label>
                    </div>
                    <div class="option">
                        <input type="checkbox" name="duplicate" id="duplicate">
                        <label type="checkbox" id="duplicate">Exclude Duplicate</label>
                    </div>
                    <div class="option">
                        <input type="checkbox" name="spacs" id="space">
                        <label type="checkbox" id="space">Includes Space</label>
                    </div>
                </div>
                <button class="generate-btn">Generate Password</button>
            </div>
        </div>
    </div>

    <script src="main.js"></script>
</body>

</html>
